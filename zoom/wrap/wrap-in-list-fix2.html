<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<title>解决列表项在页面缩小时换行</title>
<style>
.demo{width:324px;border:1px solid #f00;}
.demo ul{overflow:hidden;*zoom:1;margin:0 -100px 0 0;padding:0;list-style:none;}
.demo li{display:inline;float:left;width:150px;height:50px;margin:5px;border:1px solid #f00;background:#aaa;}
</style>
</head>
<body>
<div class="demo">
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>5</li>
	</ul>
</div>
</body>
</html>
